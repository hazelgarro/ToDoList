<section class="contenido ">
    <div class="text-center py-5">
        <h1 class="display-6 fw-bold poppins-medium">━━━   To Do List   ━━━</h1>
    </div>
    
    <div>
        <app-tareas-buscar/>
    </div>
    
    <div class="row mt-5">
        <div class="col-6">
            <app-tareas-form/>
        </div>
        <div class="col-6">
            <div *ngIf="estadoBusqueda">
                <ul class="list-group">
                    <h3 class="mb-3 text-center">Resultados de la búsqueda:</h3>
                    <div class="d-flex justify-content-center">
                        <button class="col-3 mb-4 btn btn-outline-dark" (click)="TareasListaCompleta()">Volver</button>
                    </div>
                    <li class="list-group-item d-flex justify-content-between align-items-start mb-2 mt-2 px-4 py-3 rounded-3" 
                    *ngFor="let tarea of searchResults"  [style.border-color]="getBorderColor(tarea.estado)">
                    <div class="flex-grow-1 mouse-hover"
                    (click)="populateForm(tarea)">
                        <div class="fw-bold me-2">{{ tarea.nombre}}</div>
                        <div class="">{{ tarea.descripcion}}</div>
                        <div class="fw-bold">{{ tarea.estado}}</div>
                    </div>
                    <span class="text-secondary">
                        <i class="fa-solid fa-trash mouse-hover"
                        (click)="onDelete(tarea.id)"></i>
                    </span>
                    </li>
                </ul>
            </div>
    
            <div *ngIf="!estadoBusqueda">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-start mb-2 mt-2 px-4 py-3 rounded-3" 
                    *ngFor="let tarea of service.list" [style.border-color]="getBorderColor(tarea.estado)" >
                    <div class="flex-grow-1 mouse-hover"
                    (click)="populateForm(tarea)">
                        <div class="fw-bold me-2">{{ tarea.nombre}}</div>
                        <div class="">{{ tarea.descripcion}}</div>
                        <div class="fw-bold" [style.color]="getColor(tarea.estado)">{{ tarea.estado}}</div>
                    </div>
                    <span class="text-secondary">
                        <i class="fa-solid fa-trash mouse-hover"
                        (click)="onDelete(tarea.id)"></i>
                    </span>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>    
</section>
